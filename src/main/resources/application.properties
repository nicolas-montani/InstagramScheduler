spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

spring.security.oauth2.client.registration.instagram.client-id=YOUR_CLIENT_ID
spring.security.oauth2.client.registration.instagram.client-secret=YOUR_CLIENT_SECRET
spring.security.oauth2.client.registration.instagram.redirect-uri=YOUR_REDIRECT_URI
spring.security.oauth2.client.registration.instagram.scope=user_profile,user_media
spring.security.oauth2.client.provider.instagram.authorization-uri=https://api.instagram.com/oauth/authorize
spring.security.oauth2.client.provider.instagram.token-uri=https://api.instagram.com/oauth/access_token
spring.security.oauth2.client.provider.instagram.user-info-uri=https://graph.instagram.com/me